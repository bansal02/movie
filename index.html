<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Movie List</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search movies">
      <button onclick="searchMovies()">Search</button>
    </div>
    <div class="movies" id="moviesContainer"></div>
    <div class="pagination" id="paginationContainer">
    </div>
  </div>

  <div class="modal" id="modalContainer">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="movieTitle"></h2>
      <div class="movie-details">
        <div>
          <img id="moviePoster" src="" alt="Movie Poster">
        </div>
        <div id="movieInfo"></div>
      </div>
      <div class="user-rating">
        <h3>Rate this movie:</h3>
        <div class="stars" onclick="rateMovie(event)">
          <span class="star" data-rating="1">&#9733;</span>
          <span class="star" data-rating="2">&#9733;</span>
          <span class="star" data-rating="3">&#9733;</span>
          <span class="star" data-rating="4">&#9733;</span>
          <span class="star" data-rating="5">&#9733;</span>
        </div>
      </div>
      <div class="user-comment">
        <h3>Leave a comment:</h3>
        <textarea id="userComment" rows="4" placeholder="Write your comment here..."></textarea>
        <button onclick="saveComment()">Save</button>
      </div>
      <div class="comments" id="commentsContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
